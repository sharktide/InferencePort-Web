    <style>
      .hero-gradient {
        background: linear-gradient(135deg, #57709c, #4b5563, #777878);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      a {
        color: #2090bc;
        text-decoration: none;
      }

      .lightning-bolt {
        opacity: 0;
        transform: translateY(-150px) scale(0.5);
        animation:
          boltDrop 0.4s cubic-bezier(0.25, 1.25, 0.5, 1) forwards,
          pulseGlow 2s infinite 0.4s,
          heroShake 0.8s ease-in-out;
      }

      @keyframes boltDrop {
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes pulseGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 2px orange);
        }
        50% {
          filter: drop-shadow(0 0 14px orange);
        }
      }

      .hero-container {
        animation: heroShake 0.8s ease-in-out;
      }

      @keyframes heroShake {
        0% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-8px, -5px);
        }
        20% {
          transform: translate(8px, 6px);
        }
        30% {
          transform: translate(-6px, 8px);
        }
        40% {
          transform: translate(6px, -8px);
        }
        50% {
          transform: translate(-10px, 4px);
        }
        60% {
          transform: translate(10px, -6px);
        }
        70% {
          transform: translate(-5px, -10px);
        }
        80% {
          transform: translate(5px, 10px);
        }
        90% {
          transform: translate(-6px, 6px);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
</head>

            <h1
              class="display-4 fw-bold d-flex align-items-center justify-content-center justify-content-md-start hero-title"
              style="color: #abc6ee !important"

              <span class="me-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"

    <main class="container py-5">
        <section class="col-md-6 mx-auto">
            <h2 class="text-center mb-4">Reset Password</h2>
            <div class="mb-3">
                <label for="pswrd-input" class="form-label">New Password</label>
                <input type="password" id="pswrd-input" class="form-control" placeholder="Type New Password">
            </div>
            <div class="mb-3">
                <label for="confirm-input" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-input" class="form-control" placeholder="Confirm Password">
            </div>
            <button id="submit" class="btn btn-success w-100">Submit</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const supabaseUrl = "https://dpixehhdbtzsbckfektd.supabase.co";
        const sb = supabase.createClient(supabaseUrl, supabaseKey);

        const submitBtn = document.getElementById("submit");
        const input1 = document.getElementById("pswrd-input");
        const input2 = document.getElementById("confirm-input");

        submitBtn.addEventListener("click", async () => {
            if (input1.value !== input2.value) {
                alert("Passwords do not match");
                return;
            }
            const { error } = await sb.auth.updateUser({ password: input1.value });
            if (!error) {
                alert("Password reset successfully");
                setTimeout(() => { window.location.href = "/"; }, 1000);
            } else {
                alert(error.message || error);
            }
        });
    </script>
